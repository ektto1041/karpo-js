<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>박상연 포트폴리오</title>
  </head>
  <body>
    <main>
      <section class="my-info">
        <article>
          <div class="img-wrapper shadow-h">
            <img src="./assets/profile-img.png" alt="박상연 증명사진" />
          </div>

          <div class="content">
            <h1>박상연</h1>
            <p class="job">FE 개발자</p>
            <p>
              5개의 웹 프로젝트를 <strong>기획부터 개발, 배포</strong>까지 직접
              진행하며 웹 개발 역량을 쌓아왔고, 그 과정에서
              <strong>프론트엔드 중심</strong>의 기술을 중점적으로
              학습해왔습니다.
            </p>
            <p>
              UI/UX에서 가장 중요한 요소는
              <strong>일관성과 반응성</strong>이라고 생각하며, 이러한 기준을
              바탕으로 사용자 경험을 고려한 개발을 지향합니다.
            </p>
            <ul class="link-list">
              <li>
                <a
                  href="https://github.com"
                  class="link-button"
                  target="_blank"
                >
                  <img src="./assets/github.svg" alt="Github" />
                  <div class="tooltip">Github</div>
                </a>
              </li>
              <li>
                <a
                  href="https://karpo-js.tistory.com/"
                  class="link-button"
                  target="_blank"
                >
                  <img src="./assets/blog.svg" alt="Blog" />
                  <div class="tooltip">Blog</div>
                </a>
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>
  </body>
  <script type="module" src="./main.js"></script>
</html>
